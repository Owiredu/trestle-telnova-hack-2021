<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="refresh" content="5">
  <title>Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
  <div class="container">
    <center>

        <div>
          <h1>ALPHA SURVEILLANCE SYSTEM</h1>
          <h3>STATISTICS</h3>
        </div>

        <div class="row" style="padding-top: 10px;">
            <div class="col">
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Total</div>
                    <div class="card-body">
                        <h3 class="text-succes">In - {{ data.total.in }}</h3>
                        <h3 class="text-dange">Out - {{ data.total.out }}</h3>
                        <h2>Currently In - {{ data.total.cur_in }}</h2>
                    </div>
                  </div>
            </div>
        </div>

        <div class="row">
            {% for cam_id, cam_data in data.items() %}
              {% if cam_id != 'total' %}
                <div class="col col-md-3">
                    <div class="card border-primary mb-3" style="max-width: 18rem;">
                        <div class="card-header text-primary">{{ cam_id }}</div>
                        <div class="card-body">
                          <h3 class="text-success">In - {{ cam_data.in }}</h3>
                          <h3 class="text-danger">Out - {{ cam_data.out }}</h3>
                        </div>
                      </div> 
                </div>
              {% endif %}
            {% endfor %}
        
        </div>

        
        

    </center>
  </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/releases/v4.7.0/js/all.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>

</html>
